<!DOCTYPE html>

    <title>ë‚´ ìº˜ë¦°ë”</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body class="bg-gray-100 text-gray-800">

    <div class="flex h-screen flex-col">
        <!-- Header Section -->
        <header class="bg-white shadow-sm z-10">
            <div class="container mx-auto px-4 py-3 flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-calendar-alt text-blue-500 text-2xl"></i>
                    <h1 class="text-xl font-bold text-gray-700">My Calendar</h1>
                    <div class="flex items-center ml-6">
                        <button id="prev-month-btn" class="p-2 rounded-full hover:bg-gray-200"><i class="fas fa-chevron-left text-gray-600"></i></button>
                        <h2 id="current-month-year-text" class="text-lg font-semibold w-32 text-center"></h2>
                        <button id="next-month-btn" class="p-2 rounded-full hover:bg-gray-200"><i class="fas fa-chevron-right text-gray-600"></i></button>
                    </div>
                    <button id="new-event-btn" class="ml-4 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg flex items-center space-x-2 hidden">
                        <i class="fas fa-plus"></i>
                        <span>ìƒˆ ì¼ì •</span>
                    </button>
                    <!-- ì‘ì„±ì í•„í„° ë“œë¡­ë‹¤ìš´ ì¶”ê°€ -->
                    <div id="creator-filter-container" class="ml-4 hidden">
                        <select id="creator-filter" class="rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                            <option value="all">ëª¨ë“  ì‘ì„±ì</option>
                        </select>
                    </div>
                </div>
                <div id="auth-container">
                    <button id="google-login-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg flex items-center space-x-2">
                        <i class="fab fa-google"></i>
                        <span>Google ê³„ì •ìœ¼ë¡œ ë¡œê·¸ì¸</span>
                    </button>
                    <div id="user-profile" class="hidden items-center space-x-3">
                        <img id="user-photo" class="w-8 h-8 rounded-full" alt="User photo">
                        <span id="user-name" class="font-semibold text-sm"></span>
                        <button id="logout-btn" class="text-sm text-gray-600 hover:text-blue-500">ë¡œê·¸ì•„ì›ƒ</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <div class="flex flex-grow container mx-auto p-4 gap-4">
            <!-- Main Calendar Section -->
            <main class="flex-grow">
                <div class="bg-white rounded-lg shadow overflow-hidden h-full flex flex-col">
                    <div class="grid grid-cols-7 text-center font-semibold text-sm text-gray-600 border-b">
                        <div class="py-2">ì¼</div><div class="py-2">ì›”</div><div class="py-2">í™”</div><div class="py-2">ìˆ˜</div><div class="py-2">ëª©</div><div class="py-2">ê¸ˆ</div><div class="py-2">í† </div>
                    </div>
                    <div id="calendar-grid-container" class="calendar-grid bg-gray-200 flex-grow"></div>
                </div>
            </main>
            <!-- Contact Counter Widget -->
            <aside id="contact-counter-widget" class="w-64 bg-white rounded-lg shadow p-4 hidden flex-shrink-0">
                <h3 class="text-lg font-bold mb-4 border-b pb-2">ğŸ“ ì—°ë½ ì¹´ìš´íŠ¸</h3>
                <div id="contact-list" class="space-y-2 overflow-y-auto" style="max-height: calc(100vh - 200px);">
                    <!-- ì¹´ìš´íŠ¸ ëª©ë¡ì´ ì—¬ê¸°ì— í‘œì‹œë©ë‹ˆë‹¤. -->
                </div>
            </aside>
        </div>
    </div>

    <!-- Modals -->
    <div id="event-modal-container" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6 m-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold">ì¼ì • ìƒì„¸</h3>
                <button id="close-modal-btn" class="text-gray-500 hover:text-gray-800 text-2xl leading-none">&times;</button>
            </div>
            <div>
                <h4 id="modal-title-text" class="text-lg font-semibold mb-2"></h4>
                <p id="modal-time-text" class="text-sm text-gray-600 mb-4"></p>
                <p id="modal-description-text" class="text-gray-700"></p>
            </div>
        </div>
    </div>
    <div id="new-event-modal-container" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6 m-4">
            <h3 class="text-xl font-bold mb-4">ìƒˆ ì¼ì • ë§Œë“¤ê¸°</h3>
            <form id="new-event-form">
                <div class="mb-4">
                    <label for="event-title" class="block text-sm font-medium text-gray-700">ì œëª©</label>
                    <input type="text" id="event-title" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="event-date" class="block text-sm font-medium text-gray-700">ë‚ ì§œ</label>
                    <input type="date" id="event-date" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="event-description" class="block text-sm font-medium text-gray-700">ì„¤ëª…</label>
                    <textarea id="event-description" rows="3" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
                <div class="mb-4">
                    <label class="flex items-center">
                        <input type="checkbox" id="event-private" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        <span class="ml-2 text-sm text-gray-700">ë‚˜ë§Œ ë³´ê¸° (ë¹„ê³µê°œ)</span>
                    </label>
                </div>
                <div class="flex justify-end space-x-2">
                    <button type="button" id="cancel-new-event-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg">ì·¨ì†Œ</button>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">ì €ì¥</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAVmt80PhJ1YCkKfgyK4aKabIfr8uokAO8",
            authDomain: "calender-64034.firebaseapp.com",
            projectId: "calender-64034",
            storageBucket: "calender-64034.appspot.com",
            messagingSenderId: "895431766904",
            appId: "1:895431766904:web:5ebe5c63c83e685baece8d",
            measurementId: "G-9GEV4QVRV5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        provider.addScope('https://www.googleapis.com/auth/calendar');

        // --- UI ìš”ì†Œ ---
        const loginBtn = document.getElementById('google-login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const userProfileDiv = document.getElementById('user-profile');
        const userNameSpan = document.getElementById('user-name');
        const userPhotoImg = document.getElementById('user-photo');
        const newEventBtn = document.getElementById('new-event-btn');
        const newEventModal = document.getElementById('new-event-modal-container');
        const newEventForm = document.getElementById('new-event-form');
        const cancelNewEventBtn = document.getElementById('cancel-new-event-btn');
        const calendarGrid = document.getElementById('calendar-grid-container');
        const currentMonthYearText = document.getElementById('current-month-year-text');
        const eventModal = document.getElementById('event-modal-container');
        const modalTitle = document.getElementById('modal-title-text');
        const modalTime = document.getElementById('modal-time-text');
        const modalDescription = document.getElementById('modal-description-text');
        const creatorFilterContainer = document.getElementById('creator-filter-container');
        const creatorFilter = document.getElementById('creator-filter');
        const contactCounterWidget = document.getElementById('contact-counter-widget');
        const contactList = document.getElementById('contact-list');
        
        let currentAccessToken = null;
        let allCalendarEvents = {}; // ëª¨ë“  ì´ë²¤íŠ¸ë¥¼ ì €ì¥í•˜ëŠ” ì›ë³¸
        let currentDate = new Date();

        // --- í•¨ìˆ˜ ì •ì˜ ---
        const openEventModal = (eventData) => {
            modalTitle.textContent = eventData.title;
            modalTime.textContent = eventData.time;
            modalDescription.textContent = eventData.description;
            eventModal.classList.remove('hidden');
            eventModal.classList.add('flex');
        };

        const updateContactCounter = (events) => {
            const counts = {};
            const keywords = ['í†µí™”', 'ì „í™”', 'ì—°ë½'];
            
            Object.values(events).flat().forEach(event => {
                if (!event.title) return;
                
                for (const keyword of keywords) {
                    const regex = new RegExp(`(.+?)\\s*(${keyword})`);
                    const match = event.title.match(regex);
                    if (match && match[1]) {
                        const name = match[1].trim();
                        counts[name] = (counts[name] || 0) + 1;
                        break; 
                    }
                }
            });

            contactList.innerHTML = '';
            if (Object.keys(counts).length === 0) {
                contactList.innerHTML = '<p class="text-sm text-gray-500">ì—°ë½ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
                return;
            }

            Object.entries(counts)
                .sort((a, b) => b[1] - a[1])
                .forEach(([name, count]) => {
                    const item = document.createElement('div');
                    item.className = 'flex justify-between items-center text-sm';
                    item.innerHTML = `<span>${name}</span><span class="font-bold text-blue-600">${count}íšŒ</span>`;
                    contactList.appendChild(item);
                });
        };
        
        const renderCalendar = () => {
            const selectedCreator = creatorFilter.value;
            let filteredEvents = {};

            for (const date in allCalendarEvents) {
                const dailyEvents = allCalendarEvents[date];
                const eventsToShow = (selectedCreator === 'all')
                    ? dailyEvents
                    : dailyEvents.filter(event => event.creator === selectedCreator);
                
                if (eventsToShow.length > 0) {
                    filteredEvents[date] = eventsToShow;
                }
            }

            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            currentMonthYearText.textContent = `${year}ë…„ ${month + 1}ì›”`;
            calendarGrid.innerHTML = '';
            const firstDayOfMonth = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let i = 0; i < firstDayOfMonth; i++) {
                calendarGrid.appendChild(document.createElement('div')).className = 'calendar-day bg-gray-50';
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement('div');
                dayCell.className = 'calendar-day bg-white p-2 flex flex-col relative hover:bg-gray-50';
                const dayNumber = document.createElement('span');
                dayNumber.textContent = day;
                dayNumber.className = 'text-sm self-start';
                const today = new Date();
                if (year === today.getFullYear() && month === today.getMonth() && day === today.getDate()) {
                    dayNumber.className += ' bg-blue-500 text-white rounded-full w-6 h-6 flex items-center justify-center';
                }
                dayCell.appendChild(dayNumber);
                const dateString = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                
                if (filteredEvents[dateString]) {
                    filteredEvents[dateString].forEach(eventData => {
                        const eventDiv = document.createElement('div');
                        eventDiv.className = 'bg-blue-100 text-blue-800 text-xs rounded px-1 py-0.5 mt-1 cursor-pointer truncate';
                        eventDiv.textContent = eventData.title;
                        eventDiv.addEventListener('click', (e) => {
                            e.stopPropagation();
                            openEventModal(eventData);
                        });
                        dayCell.appendChild(eventDiv);
                    });
                }
                calendarGrid.appendChild(dayCell);
            }

            updateContactCounter(filteredEvents);
        };

        const populateCreatorFilter = () => {
            const creators = new Set();
            Object.values(allCalendarEvents).flat().forEach(event => creators.add(event.creator));
            
            creatorFilter.innerHTML = '<option value="all">ëª¨ë“  ì‘ì„±ì</option>';
            creators.forEach(creator => {
                if(creator === 'ì•Œ ìˆ˜ ì—†ìŒ') return;
                const option = document.createElement('option');
                option.value = creator;
                option.textContent = creator.split('@')[0];
                creatorFilter.appendChild(option);
            });
        };
        
        const fetchGoogleCalendarEvents = (token) => {
            currentAccessToken = token;
            const backendUrl = 'https://calendar-backend-owbu.onrender.com/get-calendar-events';
            fetch(backendUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ accessToken: token }),
            })
            .then(res => res.ok ? res.json() : Promise.reject(res))
            .then(data => {
                allCalendarEvents = data;
                populateCreatorFilter();
                renderCalendar();
            })
            .catch(err => console.error('ì´ë²¤íŠ¸ ë¡œë”© ì‹¤íŒ¨:', err));
        };
        
        const createGoogleCalendarEvent = (eventDetails) => {
            if (!currentAccessToken) return alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
            
            const backendUrl = 'https://calendar-backend-owbu.onrender.com/create-event';
            fetch(backendUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    accessToken: currentAccessToken,
                    ...eventDetails 
                }),
            })
            .then(res => res.ok ? res.json() : Promise.reject(res))
            .then(() => {
                alert('ì¼ì •ì´ ì„±ê³µì ìœ¼ë¡œ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤!');
                closeNewEventModal();
                fetchGoogleCalendarEvents(currentAccessToken);
            })
            .catch(err => {
                console.error('ì¼ì • ìƒì„± ì‹¤íŒ¨:', err);
                alert('ì¼ì • ìƒì„±ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            });
        };

        // --- ë¡œê·¸ì¸/ë¡œê·¸ì•„ì›ƒ ë° ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬ ---
        onAuthStateChanged(auth, (user) => {
            const isLoggedIn = !!user;
            loginBtn.classList.toggle('hidden', isLoggedIn);
            userProfileDiv.classList.toggle('hidden', !isLoggedIn);
            newEventBtn.classList.toggle('hidden', !isLoggedIn);
            creatorFilterContainer.classList.toggle('hidden', !isLoggedIn);
            contactCounterWidget.classList.toggle('hidden', !isLoggedIn);

            if (user) {
                userProfileDiv.classList.add('flex');
                userNameSpan.textContent = user.displayName;
                userPhotoImg.src = user.photoURL;
            } else {
                currentAccessToken = null;
                allCalendarEvents = {};
                renderCalendar();
            }
        });

        loginBtn.addEventListener('click', () => {
            signInWithPopup(auth, provider)
                .then(result => GoogleAuthProvider.credentialFromResult(result))
                .then(credential => fetchGoogleCalendarEvents(credential.accessToken))
                .catch(err => console.error("ë¡œê·¸ì¸ ì—ëŸ¬:", err));
        });

        logoutBtn.addEventListener('click', () => signOut(auth));

        const openNewEventModal = () => newEventModal.classList.remove('hidden');
        const closeNewEventModal = () => {
            newEventForm.reset();
            newEventModal.classList.add('hidden');
        }
        
        const closeEventModal = () => eventModal.classList.add('hidden');

        newEventBtn.addEventListener('click', openNewEventModal);
        cancelNewEventBtn.addEventListener('click', closeNewEventModal);
        
        newEventForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const eventDetails = {
                title: document.getElementById('event-title').value,
                date: document.getElementById('event-date').value,
                description: document.getElementById('event-description').value,
                isPrivate: document.getElementById('event-private').checked
            };
            createGoogleCalendarEvent(eventDetails);
        });
        
        creatorFilter.addEventListener('change', renderCalendar);
        
        document.getElementById('prev-month-btn').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        document.getElementById('next-month-btn').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        document.getElementById('close-modal-btn').addEventListener('click', closeEventModal);
        eventModal.addEventListener('click', (e) => {
            if (e.target === eventModal) closeEventModal();
        });
        
        renderCalendar();
    </script>
</body>
</html>
